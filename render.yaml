services:
  - type: web
    name: erp-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "gunicorn erp_system.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: erp_system.settings
      - key: PYTHON_VERSION
        value: 3.10
