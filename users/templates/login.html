<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    .btn-primary { background: #0d6efd; border: none; }
    .btn-primary:hover { background: #0b5ed7; }
    .form-control { border-radius: 10px; }
    .fadeIn { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body class="bg-light fadeIn">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <h3 class="text-center mb-3"><i class="bi bi-lock-fill"></i> ERP Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-key-fill"></i> Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </form>
        <div id="errorMsg" class="text-danger mt-3 text-center"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/login/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({username, password})
  });

  if (res.ok) {
    const data = await res.json();
    localStorage.setItem("access", data.access);
    localStorage.setItem("refresh", data.refresh);

    const profileRes = await fetch("/api/profile/", {
      headers: {Authorization: "Bearer " + data.access}
    });
    const profile = await profileRes.json();
    localStorage.setItem("role", profile.role);

    window.location.href = "/dashboard";
  } else {
    document.getElementById("errorMsg").innerText = "Invalid credentials!";
  }
});
</script>
</body>
</html>
